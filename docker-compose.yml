services:
  mongo:
    image: mongo:7
    container_name: verse-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: verse-backend
    restart: unless-stopped
    environment:
      PORT: "5000"
      MONGODB_URI: "mongodb://mongo:27017/VERSE"
      JWT_SECRET: "change_me_in_production"
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:5000"
    container_name: verse-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:5000"
      PORT: "3000"
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mongo_data: